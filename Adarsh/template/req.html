<style>
      body {
    	font-family: sans-serif;
    	font-size: 16px;
    	margin: 0;
    	padding: 0;
    	}
    	#button-container1 {
    		
    		display: flex;
    		align-items: center;
    		flex-wrap: wrap;
    		}

    #button-container1 button {
        flex: 1 0 auto;
        height: 40px;
        padding: 0 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
    }

    #button-container1 button#vlc-btn,
    #button-container1 button#pi-btn,
    #button-container1 button#sp-btn,
    #button-container1 button#mx-btn {
        background-color: Lavender; 
        color: #ff8; 
    }

    #info-box {
        border: 1px solid #8A8A8A;
        border-radius: 10px;
        padding: 5px;
        width: auto;
        text-align: left;
        margin: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        word-wrap: break-word;
    }
    
    #mx-btn svg {
        width: 20px;
        height: 20px; 
        margin-right: 5px; 
    }

    #vlc-btn:hover,
    #mx-btn:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }  
</style>

<body>
    <header>
        

    </header>
    <div class="container">
                <!-- video -->

        <video id="video-fully-responsive" controls >
            <source src=%s type="video/mp4">
        </video>

        <!-- video end -->


        <!-- video player settings -->
        <script>
        fluidPlayer(
            'video-fully-responsive',
            {
                layoutControls: {
                    fillToContainer: true,
                    allowDownload: true
                }
            },

            {
        vastOptions: {
            adList:                     {

            roll: 'preRoll',
            vastTag: '',
            adText: 'Advertising supports us directly'

            },
            skipButtonCaption:          'Skip ad in 5 seconds',
            skipButtonClickCaption:     'Skip ad <span class="skip_button_icon"></span>',
            adText:                     null,
            adTextPosition:             'top left',
            adCTAText:                  'Visit now!',
            adCTATextPosition:          'bottom right',
            vastTimeout:                5000,
            showPlayButton:             false,
            maxAllowedVastTagRedirects: 5,

            vastAdvanced: {
                vastLoadedCallback:       (function() { console.log("Loaded") }),
                noVastVideoCallback:      (function() { console.log("No bro") }),
                vastVideoSkippedCallback: (function() { console.log("skippy") }),
                vastVideoEndedCallback:   (function() { console.log("ended") })
            }

        }
    }

        );
        </script>

        <!-- video player settings end -->
    </div>
<br /> <br />
 
        <div style="margin-bottom: 5px; margin-top: 10px">Stream Options :</div>
        <div id="button-container1">
            <button id="vlc-btn" onclick="playOnline()">
                <img src="https://i.ibb.co/GtnGhBV/videolan-vlc-logo-icon-170258.png" alt="vlc_logo" width="110px" height="40px"/>
            </button>
            <button id="mx-btn" onclick="playOnlineMx()"><img src="https://i.ibb.co/djV3Fn8/mxlogo.png" alt="mx_logo" width="120px">
            </button>
        </div>
        <div style="margin-bottom: 5px; margin-top: 5px">
        <div id="button-container1">
            <button id="sp-btn" onclick="playOnlinesp()">
                <img src="https://i.ibb.co/vZxWgz5/ZKTgV9HV.png" alt="splayer_logo" width="130px">
            </button>
            <button id="pi-btn" onclick="playOnlinepi()"><img src="https://i.ibb.co/JsDNHgz/c0C4vnAa.png" alt="playit_logo" width="140px">
            </button>
        </div>
        
        
        <script>
    
    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/");

    
    function playOnlinepi() {
        const finalLinkUrl = finalUrl;
        const piUrl = `playit://playerv2/video?url=${finalLinkUrl}`;
        window.location.href = piUrl;
    }

function playOnline() {
        const finalLinkUrl = finalUrl;
        const vlcUrl = `vlc://${finalLinkUrl}`;
        window.location.href = vlcUrl;
    }

    function playOnlineMx() {
        const finalLinkUrl = finalUrl;
        const mxUrl = `intent:${finalLinkUrl}#Intent;package=com.mxtech.videoplayer.ad;S.title={{file_name}};end`;
        window.location.href = mxUrl;
    }
    
    function playOnlinesp() {
        const finalLinkUrl = finalUrl;
        const spUrl = `intent:${finalLinkUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
        window.location.href = spUrl;
    }
        </script>
